<!DOCTYPE html>
<html>
<head>
    <title>Test Spotify Edge Function</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a1a; color: #fff; }
        button { padding: 10px 20px; background: #1DB954; color: white; border: none; cursor: pointer; border-radius: 5px; }
        pre { background: #2a2a2a; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .error { color: #ff4444; }
        .success { color: #1DB954; }
    </style>
</head>
<body>
    <h1>Spotify Edge Function Test</h1>
    <button onclick="testFunction()">Test Spotify API</button>
    <div id="result"></div>

    <script>
        async function testFunction() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('https://cqhdqnofdzfxtztsijgz.supabase.co/functions/v1/spotify-api', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNxaGRxbm9mZHpmeHR6dHNpamd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA2OTI1NTAsImV4cCI6MjA0NjI2ODU1MH0.Ql6Uh8Ks-rvPQPRKGqRhQdDPPPjNVhOCbJpXlQZWvXw',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        endpoint: '/search?q=karaoke&type=track&limit=5',
                        method: 'GET'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h2 class="success">✓ Success! Status: ${response.status}</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2 class="error">✗ Error! Status: ${response.status}</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2 class="error">✗ Network Error</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
